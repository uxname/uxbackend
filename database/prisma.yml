endpoint: ${env:PRISMA_ENDPOINT}
datamodel: datamodel.graphql
seed:
    import: seed.graphql
hooks:
    post-deploy:
    - graphql get-schema --project database
generate:
-   generator: javascript-client
    output: ../generated/prisma-client/

