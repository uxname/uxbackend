type Product {
    id: ID! @unique
    createdAt: DateTime!
    updatedAt: DateTime!

    title: String!
    description: String
    categories: [Category!]! @relation(name: "ProductInCategoryRelation")
}

type Category {
    id: ID! @unique
    createdAt: DateTime!
    updatedAt: DateTime!

    title: String!
    description: String
    subcategories: [Category!]!
    products: [Product!]! @relation(name: "ProductInCategoryRelation")
}
